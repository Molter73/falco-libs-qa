name: Build and cache Falco test runner

on:
  push:
    branches: [ "master", "cache-images" ]

jobs:
  builder:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: quay.io/mmoltras/falco-test-runner:latest
          file: containers/tester.Dockerfile
          context: tests/
